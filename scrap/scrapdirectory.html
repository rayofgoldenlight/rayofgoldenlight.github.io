<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Rakkhun</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e45);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg at 50% 50%, #00f5ff, #ff00aa, #00f5ff);
      transform: rotate(0deg);
      animation: spin 6s linear infinite;
      z-index: 0;
      opacity: 0.15;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .card-content {
      position: relative;
      z-index: 1;
    }

    .card h2 {
      margin: 0;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff00aa, #00f5ff);
      border-radius: 0.5rem;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scratch Work  Directory</h1>
    <div id="nav"></div>
    <div class="grid" id="projectsGrid"></div>
  </div>

  <script>

    const PROJECTS = [
      {id:'p-00000',relpath:'../index.html'},
      {id:'p-00001',relpath:'portfolio/yanko_directoryfromthefuture.html'},
      {id:'p-00002',relpath:'portfolio/projectboxundertale.html'},
      {id:'p-00003',relpath:'portfolio/imgscrap.py'},
      {id:'p-00004',relpath:'projects/tsgraphcalc/index.html'},
    ];

    // Build a nested folder structure
    function buildTree(projects) {
      const tree = {};
      projects.forEach(p => {
        const parts = p.relpath.split('/');
        let current = tree;
        parts.forEach((part, i) => {
          if (i === parts.length - 1) {
            // File
            current[part] = { ...p, type: 'file' };
          } else {
            // Folder
            if (!current[part]) current[part] = { type: 'folder', children: {} };
            current = current[part].children;
          }
        });
      });
      return tree;
    }

    const tree = buildTree(PROJECTS);
    let currentPath = [];

    const grid = document.getElementById('projectsGrid');
    const nav = document.getElementById('nav');

    function render(path) {
      grid.innerHTML = '';
      nav.innerHTML = '';

      // Show back button if not root
      if (path.length > 0) {
        const back = document.createElement('div');
        back.className = 'back-btn';
        back.textContent = 'â¬… Back';
        back.onclick = () => {
          currentPath.pop();
          render(currentPath);
        };
        nav.appendChild(back);
      }

      // Navigate tree
      let node = tree;
      for (const p of path) {
        node = node[p].children;
      }

      Object.entries(node).forEach(([name, value]) => {
        const card = document.createElement('div');
        card.className = 'card';

        const content = document.createElement('div');
        content.className = 'card-content';

        const title = document.createElement('h2');
        title.textContent = name;
        content.appendChild(title);

        if (value.type === 'folder') {
          const desc = document.createElement('p');
          desc.textContent = 'Folder';
          content.appendChild(desc);

          card.onclick = () => {
            currentPath.push(name);
            render(currentPath);
          };
        } else {
          const desc = document.createElement('p');
          desc.textContent = value.id;
          content.appendChild(desc);

          card.onclick = () => {
            window.open(value.relpath, '_blank');
          };
        }

        card.appendChild(content);
        grid.appendChild(card);
      });
    }

    render(currentPath);
  </script>
</body>
</html>
