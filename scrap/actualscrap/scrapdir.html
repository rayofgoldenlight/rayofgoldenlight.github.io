<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapwork Projects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e45);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg at 50% 50%, #00f5ff, #ff00aa, #00f5ff);
      transform: rotate(0deg);
      animation: spin 6s linear infinite;
      z-index: 0;
      opacity: 0.15;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .card-content {
      position: relative;
      z-index: 1;
    }

    .card h2 {
      margin: 0;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff00aa, #00f5ff);
      border-radius: 0.5rem;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scratch Work</h1>
    <div class="grid" id="projectsGrid"></div>
  </div>

  <script>
    const PROJECTS = [
      {id:'p-00001',relpath:'yanko_directoryfromthefuture.html'},
      {id:'p-00002',relpath:'actualscrap/portfolioscrap/i2.html'},
      {id:'p-00003',relpath:'actualscrap/portfolioscrap/i3.html'},
      {id:'p-00004',relpath:'actualscrap/portfolioscrap/i4.html'},
    ];

    const grid = document.getElementById('projectsGrid');

    PROJECTS.forEach(project => {
      const card = document.createElement('div');
      card.className = 'card';

      const content = document.createElement('div');
      content.className = 'card-content';

      const title = document.createElement('h2');
      title.textContent = project.id;

      const path = document.createElement('p');
      path.textContent = project.relpath;

      const link = document.createElement('a');
      link.href = project.relpath;
      link.target = '_blank';
      link.textContent = 'Open Project';

      content.appendChild(title);
      content.appendChild(path);
      content.appendChild(link);
      card.appendChild(content);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
