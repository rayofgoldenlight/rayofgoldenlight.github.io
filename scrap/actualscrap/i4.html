<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ray's Tools</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #111;
      display: flex;
    }

    header {
      padding: 1rem;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      width: 260px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      text-align: center;
    }

    .sidebar-description {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #444;
    }

    .filters {
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid #aaa;
      border-radius: 5px;
      background: #fff;
      font-family: inherit;
      font-size: 0.9rem;
      box-sizing: border-box;
      cursor: pointer;
    }

    .shortcuts {
      font-size: 0.8rem;
      margin-top: 1rem;
      padding: 0.5rem;
      background: #e9e9e9;
      border-radius: 5px;
      color: #222;
    }

    footer {
      font-size: 0.8rem;
      text-align: center;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      margin-top: auto;
      color: #444;
    }

    main {
      flex-grow: 1;
      padding: 1rem;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .project {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .project img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .project-content {
      padding: 1rem;
      flex-grow: 1;
    }

    .tags {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      list-style: none;
      padding: 0;
    }

    .tag {
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      background: #eee;
    }

    .color-tag {
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Ray's Tools</h1>
      <div class="sidebar-description">
        <p> 
            Mission:
            <br>To create a world where everyone can be free.
        </p>
      </div>

      <div class="filters">
        <label for="search-bar">Search</label>
        <input type="text" id="search-bar" placeholder="Search projects..." oninput="applyFilters()">
      </div>

      <div class="filters">
        <label for="language-filter">Language</label>
        <select id="language-filter" onchange="applyFilters()">
          <option value="all">All</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Rust">Rust</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
        </select>
      </div>

      <div class="filters">
        <label for="color-filter">Color</label>
        <select id="color-filter" onchange="applyFilters()">
          <option value="all">All</option>
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="purple">Purple</option>
          <option value="orange">Orange</option>
          <option value="pink">Pink</option>
        </select>
      </div>

      <div class="shortcuts">
        <p><strong>Shortcuts:</strong></p>
        <ul>
          <li><code>/</code> → Focus search</li>
          <li><code>L</code> → Cycle language filter</li>
          <li><code>K</code> → Cycle color filter</li>
        </ul>
      </div>
    </div>

    <footer>
      <p>Made by <strong>rayofgoldenlight</strong></p>
    </footer>
  </header>

  <main>
    <div class="projects" id="projects-container">
      <!-- Projects will be injected here -->
    </div>
  </main>

  <script>
    const PROJECTS = [
      {id:'p-001',name:'Todo App',desc:'A simple todo list app built with vanilla JavaScript.',url:'#',tags:['JavaScript','HTML','CSS'],color:'blue', image:'https://via.placeholder.com/400x200'},
      {id:'p-002',name:'Data Analyzer',desc:'A Python script that processes and visualizes CSV data.',url:'#',tags:['Python'],color:'red', image:'https://via.placeholder.com/400x200'},
      {id:'p-003',name:'Rust Optimizer',desc:'A Rust tool that optimizes CSV files for faster queries.',url:'#',tags:['Rust'],color:'green', image:'https://via.placeholder.com/400x200'},
      {id:'p-004',name:'Web Scraper',desc:'A Python script that scrapes and cleans data from websites.',url:'#',tags:['Python'],color:'yellow', image:'https://via.placeholder.com/400x200'},
      {id:'p-005',name:'Portfolio Site',desc:'A personal website for showcasing projects with filters.',url:'#',tags:['JavaScript','HTML','CSS'],color:'purple', image:'https://via.placeholder.com/400x200'},
      {id:'p-006',name:'File Sync',desc:'A Rust application that syncs files between devices.',url:'#',tags:['Rust'],color:'orange', image:'https://via.placeholder.com/400x200'},
      {id:'p-007',name:'Chat Widget',desc:'A small JavaScript widget for embedding live chat into sites.',url:'#',tags:['JavaScript'],color:'pink', image:'https://via.placeholder.com/400x200'}
    ];

    function renderProjects() {
      const container = document.getElementById('projects-container');
      container.innerHTML = '';
      PROJECTS.forEach(p => {
        const project = document.createElement('div');
        project.className = 'project';
        project.setAttribute('data-tags', p.tags.join(' ') + ' ' + p.color);

        project.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="project-content">
            <h3><a href="${p.url}" target="_blank">${p.name}</a></h3>
            <p>${p.desc}</p>
            <ul class="tags">
              ${p.tags.map(tag => `<li class="tag">${tag}</li>`).join('')}
              <li class="color-tag" style="background:${p.color};">${p.color.charAt(0).toUpperCase()+p.color.slice(1)}</li>
            </ul>
          </div>
        `;

        container.appendChild(project);
      });
    }

    function applyFilters() {
      const language = document.getElementById('language-filter').value;
      const color = document.getElementById('color-filter').value;
      const search = document.getElementById('search-bar').value.toLowerCase();
      const projects = document.querySelectorAll('.project');

      projects.forEach(project => {
        const tags = project.getAttribute('data-tags');
        const text = project.innerText.toLowerCase();
        const matchesLanguage = language === 'all' || tags.includes(language);
        const matchesColor = color === 'all' || tags.includes(color);
        const matchesSearch = text.includes(search);
        if (matchesLanguage && matchesColor && matchesSearch) {
          project.style.display = 'flex';
        } else {
          project.style.display = 'none';
        }
      });
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === '/') {
        e.preventDefault();
        document.getElementById('search-bar').focus();
      } else if (e.key === 'l') {
        e.preventDefault();
        cycleSelect('language-filter');
      } else if (e.key === 'k') {
        e.preventDefault();
        cycleSelect('color-filter');
      }
    });

    function cycleSelect(id) {
      const select = document.getElementById(id);
      let i = select.selectedIndex;
      i = (i + 1) % select.options.length;
      select.selectedIndex = i;
      applyFilters();
    }

    renderProjects();
  </script>
</body>
</html>
