    margin: 20px;
    background: #f5f5f5;
    color: #333;
  }
  h1, h2 {
    text-align: center;
  }
  .container {
    max-width: 1200px;
    margin: auto;
  }
  .section {
    background: #fff;
    padding: 15px 20px;
    margin: 10px 0;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .collapsible {
    cursor: pointer;
    padding: 10px;
    font-weight: bold;
    border: none;
    outline: none;
    text-align: left;
    width: 100%;
    background: #eee;
    border-radius: 5px;
    margin-bottom: 5px;
  }
  .content {
    display: none;
    padding-left: 15px;
    margin-top: 5px;
  }
  .score {
    font-weight: bold;
  }
  .highlight {
    color: #d9534f;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 5px;
  }
  td, th {
    border: 1px solid #ddd;
    padding: 6px 10px;
    text-align: left;
  }
  th {
    background: #f0f0f0;

</style>

  });
});

// Utility to render key-value tables
function renderTable(obj) {
  let html = "<table>";
  for (let key in obj) {
    let val = obj[key];

    // If the value is an array of objects, render nicely
    if (Array.isArray(val) && val.length > 0 && typeof val[0] === "object") {
      val = val.map(v => JSON.stringify(v)).join("<br>");
    } 
    // If the value is an object, stringify it
    else if (typeof val === "object" && val !== null) {
      val = JSON.stringify(val);
    }

    html += `<tr><th>${key}</th><td>${val}</td></tr>`;
  }
  html += "</table>";
  return html;
}

  catHtml += `<tr><th>${cat}</th><td>${data.genius.categories[cat]}</td></tr>`;
}
