<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concept Iceberg Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f6ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .input-area {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .iceberg-container {
      margin: 0 auto;
      width: 90%;
      max-width: 800px;
      padding: 15px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chain {
      margin: 20px 0;
      border-left: 2px solid #0077aa;
      padding-left: 15px;
    }

    .concept {
      position: relative;
      margin: 10px 0;
      padding: 5px 10px;
      border-radius: 4px;
      background: #f0fbff;
      border: 1px solid #cceeff;
      display: inline-block;
    }

    .concept::before {
      content: "â€¢";
      color: #0077aa;
      font-weight: bold;
      margin-right: 8px;
    }

    button {
      padding: 5px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #0077aa;
      color: white;
    }

    button:hover {
      background: #005577;
    }
  </style>
</head>
<body>
  <h1>ðŸ§Š Iceberg Concept Builder</h1>
  
  <div class="input-area">
    <input type="number" id="depth" placeholder="Depth (e.g. 10)" />
    <input type="text" id="concept" placeholder="Concept (e.g. Banana bread)" />
    <button onclick="addConcept()">Add Concept</button>
    <button onclick="newChain()">New Chain</button>
  </div>

  <div id="iceberg" class="iceberg-container"></div>

  <script>
    let iceberg = document.getElementById("iceberg");
    let currentChain = null;

    function addConcept() {
      let depthInput = document.getElementById("depth");
      let conceptInput = document.getElementById("concept");

      let depth = parseInt(depthInput.value);
      let conceptName = conceptInput.value.trim();

      if (!conceptName || isNaN(depth)) {
        alert("Enter both a valid depth and concept name!");
        return;
      }

      if (!currentChain) {
        // Create a new chain container
        currentChain = document.createElement("div");
        currentChain.classList.add("chain");
        iceberg.appendChild(currentChain);
      }

      // Create a concept div
      let concept = document.createElement("div");
      concept.classList.add("concept");
      concept.style.marginLeft = depth + "px"; // Visual indentation by depth
      concept.textContent = conceptName + " (depth " + depth + ")";
      
      currentChain.appendChild(concept);

      // Reset input boxes
      depthInput.value = "";
      conceptInput.value = "";
    }

    function newChain() {
      currentChain = null;
    }
  </script>
</body>
</html>
