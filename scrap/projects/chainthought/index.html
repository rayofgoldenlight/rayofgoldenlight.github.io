<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phrase Chain Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f4f4f4;
  }
  #input-container {
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 400px;
    padding: 10px;
    font-size: 16px;
  }
  #chain-table {
    white-space: pre;
    font-family: monospace;
    background: #fff;
    padding: 10px;
    border-radius: 5px;
    min-height: 200px;
  }
  #search-container {
    display: none;
    margin-top: 20px;
  }
  #search-results div {
    margin: 5px 0;
    padding: 5px;
    background: #e2e2e2;
    border-radius: 3px;
    cursor: pointer;
  }
  #search-results div:hover {
    background: #ccc;
  }
</style>
</head>
<body>

<div id="input-container">
  <input id="phrase-input" type="text" placeholder="Enter number and phrase, or 'a' to next row">
</div>

<div id="chain-table"></div>

<div id="search-container">
  <input id="search-box" type="text" placeholder="Search phrase">
  <div id="search-results"></div>
</div>

<script>
  const input = document.getElementById('phrase-input');
  const table = document.getElementById('chain-table');
  const searchContainer = document.getElementById('search-container');
  const searchBox = document.getElementById('search-box');
  const searchResults = document.getElementById('search-results');

  let chainData = [];
  let currentRow = [];
  
  function updateTable() {
    table.textContent = chainData.map(row => {
      return row.map(item => ' '.repeat(item.position) + item.phrase).join(' ---------- ');
    }).join('\n');
  }

  function addPhrase(inputValue) {
    inputValue = inputValue.trim();
    if (inputValue.toLowerCase() === 'a') {
      if (currentRow.length > 0) {
        chainData.push(currentRow);
      }
      currentRow = [];
      updateTable();
      return;
    }

    let match = inputValue.match(/^(\d+)?\s*(.*)$/);
    if (!match) return;

    let pos = match[1] ? parseInt(match[1]) : (currentRow.length ? currentRow[currentRow.length - 1].position + 10 : 0);
    let phrase = match[2];
    
    let newItem = { phrase, position: pos };
    if (currentRow.length) {
      newItem.position = currentRow[currentRow.length - 1].position + 10;
      currentRow.push(newItem);
    } else {
      currentRow.push(newItem);
    }
    updateTable();
  }

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      addPhrase(input.value);
      input.value = '';
    } else if (e.key === 'Tab') {
      e.preventDefault();
      searchContainer.style.display = 'block';
      searchBox.focus();
    }
  });

  function searchPhrases(query) {
    let results = [];
    query = query.trim();
    chainData.forEach((row, rowIndex) => {
      row.forEach((item, colIndex) => {
        if (item.phrase.toLowerCase().includes(query.toLowerCase())) {
          let prev = colIndex > 0 ? row[colIndex - 1].phrase : null;
          let next = colIndex < row.length - 1 ? row[colIndex + 1].phrase : null;
          results.push({ ...item, row: rowIndex, prev, next });
        }
      });
    });
    return results;
  }

  searchBox.addEventListener('input', () => {
    const results = searchPhrases(searchBox.value);
    searchResults.innerHTML = '';
    results.forEach(res => {
      const div = document.createElement('div');
      div.textContent = `Phrase: ${res.phrase}, Position: ${res.position}`;
      div.title = `Previous: ${res.prev || 'None'}, Next: ${res.next || 'None'}, Row: ${res.row + 1}`;
      searchResults.appendChild(div);
    });
  });
</script>

</body>
</html>
