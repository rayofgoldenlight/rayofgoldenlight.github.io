<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chain Table Website</title>
<style>
  body {
    font-family: monospace;
    background: #f0f2f5;
    margin: 0;
    padding: 30px;
  }
  #input-box {
    width: 95%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 20px;
    border: 2px solid #888;
    border-radius: 6px;
    outline: none;
    font-family: monospace;
  }
  #chain-table {
    padding: 20px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 6px;
    min-height: 200px;
    font-size: 15px;
    line-height: 24px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .chain-row {
    display: block;
    margin: 12px 0;
    position: relative;
  }
  .phrase {
    display: inline-block;
    position: relative;
    margin-right: 20px;
  }
  .connector {
    display: inline-block;
    margin: 0 10px;
    color: #888;
  }

  /* Overlay Search */
  #overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:flex-start;
    padding-top: 100px;
    animation: fadeIn 0.3s ease;
  }
  #overlay-content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  #search-box {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 2px solid #888;
    outline: none;
    font-family: monospace;
  }
  #search-results {
    max-height: 300px;
    overflow-y: auto;
    border-top: 1px solid #ddd;
    padding-top: 10px;
  }
  .result-item {
    padding: 6px 8px;
    border-bottom: 1px solid #f0f0f0;
    position: relative;
    cursor: pointer;
  }
  .result-item:hover {
    background: #f9f9f9;
  }
  .tooltip {
    visibility: hidden;
    background: #333;
    color: #fff;
    border-radius: 4px;
    padding: 5px 8px;
    position: absolute;
    left: 105%;
    top: 50%;
    transform: translateY(-50%);
    white-space: nowrap;
    z-index:10;
    font-size: 12px;
  }
  .result-item:hover .tooltip {
    visibility: visible;
  }
  @keyframes fadeIn {
    from {opacity:0;} to {opacity:1;}
  }
</style>
</head>
<body>
  <input id="input-box" placeholder="Enter number and phrase (e.g. '50 bananas' or 'a')">
  <div id="chain-table"></div>

  <!-- Overlay for Search -->
  <div id="overlay">
    <div id="overlay-content">
      <input id="search-box" placeholder="Search by text, or use >55, <70, =42 etc.">
      <div id="search-results"></div>
    </div>
  </div>

<script>
  let chains = [[]]; // rows
  let searchMode = false;

  const inputBox = document.getElementById("input-box");
  const chainTable = document.getElementById("chain-table");
  const overlay = document.getElementById("overlay");
  const searchBox = document.getElementById("search-box");
  const searchResults = document.getElementById("search-results");

  function renderTable() {
    chainTable.innerHTML = "";
    chains.forEach(row => {
      const rowDiv = document.createElement("div");
      rowDiv.className = "chain-row";
      row.forEach((item, i) => {
        if (i > 0) {
          const connector = document.createElement("span");
          connector.className = "connector";
          connector.textContent = "----------";
          rowDiv.appendChild(connector);
        }
        const phraseSpan = document.createElement("span");
        phraseSpan.className = "phrase";
        phraseSpan.textContent = item.text;
        phraseSpan.style.marginLeft = item.pos + "px"; // position-based shift
        rowDiv.appendChild(phraseSpan);
      });
      chainTable.appendChild(rowDiv);
    });
  }

  function addPhrase(input) {
    if (input.trim() === "a") {
      chains.push([]);
      return;
    }
    const parts = input.trim().split(" ");
    let pos = null;
    let phraseStart = 0;

    // Only first token may count as a number (initial number check)
    if (parts.length > 0 && !isNaN(parseInt(parts[0]))) {
      pos = parseInt(parts[0]);
      phraseStart = 1;
    }

    const phrase = parts.slice(phraseStart).join(" ");
    const currentRow = chains[chains.length - 1];
    if (pos === null) {
      if (currentRow.length > 0) {
        pos = currentRow[currentRow.length-1].pos + 10; // increment 10
      } else {
        pos = 0;
      }
    }
    currentRow.push({pos, text: phrase});
    renderTable();
  }

  inputBox.addEventListener("keydown", e=>{
    if (e.key==="Enter") {
      addPhrase(inputBox.value);
      inputBox.value="";
    } else if (e.key==="Tab") {
      e.preventDefault();
      overlay.style.display="flex";
      searchMode=true;
      setTimeout(()=>searchBox.focus(),100);
    }
  });

  searchBox.addEventListener("keydown", e=>{
    if (e.key==="Tab") {
      e.preventDefault();
      overlay.style.display="none";
      searchMode=false;
      setTimeout(()=>inputBox.focus(),100);
    }
  });

  function search(query){
    query = query.trim();
    searchResults.innerHTML="";
    let results=[];
    chains.forEach(row=>{
      row.forEach((item,idx)=>{
        let match=false;
        if (query.startsWith(">")) {
          let val=parseInt(query.slice(1).trim());
          match=item.pos>val;
        } else if (query.startsWith("<")) {
          let val=parseInt(query.slice(1).trim());
          match=item.pos<val;
        } else if (query.startsWith("=")) {
          let val=parseInt(query.slice(1).trim());
          match=item.pos===val;
        } else {
          match=item.text.toLowerCase().includes(query.toLowerCase());
        }
        if (match){
          let prev=idx>0?row[idx-1].text:"None";
          let next=idx<row.length-1?row[idx+1].text:"None";
          results.push({...item,prev,next});
        }
      });
    });
    results.forEach(r=>{
      let div=document.createElement("div");
      div.className="result-item";
      div.textContent=r.text+" (pos:"+r.pos+")";
      let tooltip=document.createElement("span");
      tooltip.className="tooltip";
      tooltip.textContent="Prev: "+r.prev+" | Next: "+r.next;
      div.appendChild(tooltip);
      searchResults.appendChild(div);
    });
  }
  searchBox.addEventListener("input",()=>search(searchBox.value));
</script>
</body>
</html>
