<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Song Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .tabs {
      display: flex;
      background: #444;
      overflow-x: auto;
    }
    .tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      color: white;
    }
    .tab.active {
      background: #222;
    }
    .content {
      padding: 1.5rem;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
    }
    audio {
      width: 100%;
      margin-bottom: 1rem;
    }
    pre {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>
    <h1>Song Analyzer</h1>
  </header>

  <div class="tabs" id="tabs"></div>
  <div class="content">
    <audio id="player" controls></audio>
    <pre id="dataView"></pre>
  </div>

  <script>
    // Songs and their JSON data
    const songs = [
      { name: "In Love", file: "in_love.mp3", data: `test.json` },
      { name: "Good Vibe", file: "good-vibe.mp3", data: `t2.json` },
      { name: "Reafs", file: "reafs.mp3", data: `t3.json` },
      { name: "Fell", file: "fell.mp3", data: `t4.json` }
    ];

    const tabs = document.getElementById("tabs");
    const player = document.getElementById("player");
    const dataView = document.getElementById("dataView");

    // Create tab buttons
    songs.forEach((song, i) => {
      const tab = document.createElement("div");
      tab.className = "tab" + (i === 0 ? " active" : "");
      tab.textContent = song.name;
      tab.onclick = () => showSong(i);
      tabs.appendChild(tab);
    });

    function showSong(index) {
      document.querySelectorAll(".tab").forEach((t, i) =>
        t.classList.toggle("active", i === index)
      );
      const song = songs[index];
      player.src = song.file;
      dataView.textContent = JSON.stringify(JSON.parse(song.data), null, 2);
    }

    // Show first song on load
    showSong(0);
  </script>
</body>
</html>
