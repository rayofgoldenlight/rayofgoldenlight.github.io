    const list = document.getElementById("course-list");

    jsonData.data.forEach(item => {
      const li = document.createElement("li");
      const a = document.createElement("a");

      // Extract the number after /view/
      const match = item.url.match(/view\/(\d+)/);
      const number = match ? match[1] : "N/A";

      // Handle title
      let titleText = item.title && item.title.trim() !== "" 
        ? item.title 
        : "Untitled Point";

      a.innerHTML = `<span class="number">${number}.</span> ${titleText}`;
      if (titleText === "Untitled Point") {
        a.classList.add("empty-title");
      }

      a.href = item.url;
      a.target = "_blank";

      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
